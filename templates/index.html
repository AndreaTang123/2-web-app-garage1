<script>
    // update days so that it will not only stay on Monday
    function updateDay() {
        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        const now = new Date().getTime();

        let startDate = localStorage.getItem('startDate');

        if (!startDate) {
            startDate = now;
            localStorage.setItem('startDate', startDate);
        }

        const daysPassed = Math.floor((now - startDate) / 86400000);

        const dayIndex = daysPassed % 7;

        const currentDay = daysOfWeek[dayIndex];
        document.getElementById('current-day').innerHTML = "Date: " + currentDay;
    }
    // update Calories so that it will not only stay 0 calories
    function updateCalories() {

        let totalCalories = localStorage.getItem('totalCalories');
        if (!totalCalories) {
            totalCalories = 0;
        }
        document.getElementById('calories-value').textContent = totalCalories;
    }
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const heightFeet = document.getElementById("height-feet").value;
        const heightInches = document.getElementById("height-inches").value;

        if (weight && heightFeet && heightInches) {
            const heightInInches = (parseFloat(heightFeet) * 12) + parseFloat(heightInches);
            const bmi = (parseFloat(weight) / (heightInInches * heightInInches)) * 703;
            document.getElementById("bmi").value = bmi.toFixed(2);
        }
    }
    document.getElementById("weight").addEventListener("input", calculateBMI);
    document.getElementById("height-feet").addEventListener("input", calculateBMI);
    document.getElementById("height-inches").addEventListener("input", calculateBMI);


    updateDay();
    updateCalories();
</script>
