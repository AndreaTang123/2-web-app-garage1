<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">

    </head>
    <header>
        <div class="logo">
            <img src = "{{url_for('static', filename = 'icon.svg')}}" alt = "Icon" width="30" height="30">
        </div>
       
        
    </header>
    <body>
       
        <div class="main-container">
            <h1>Daily Calories Record</h1>
            <p id="current-day">Date: Monday</p>
        </div>
        <div class="container" >
            <h2 class="content-in-box">Daily value: <span>0</span> /--cal</h2>
            <div class="textbox-container">
                <a class="textbox">Protein</a>
                <a class="textbox">Carbs</a>
                <a class="textbox">Fats</a>
                <a class="textbox">Water</a>   
            </div>
            <a class="text" style="display: block; text-align: right; margin-right: 20px;" href="{{ url_for('show_food_instruction') }}">Enter Your Intake Food</a>

        </div>
        <script>
            function calculateBMI() {   
                const weight = document.getElementById("weight").value;
                const heightFeet = document.getElementById("height-feet").value;
                const heightInches = document.getElementById("height-inches").value;

                if (weight && heightFeet && heightInches) {
                    const heightInInches = (parseFloat(heightFeet) * 12) + parseFloat(heightInches);
                    const bmi = (parseFloat(weight) / (heightInInches * heightInInches)) * 703;
                    document.getElementById("bmi").value = bmi.toFixed(2);
                }
            }
            function validateInputs() {
                const weight = document.getElementById("weight").value;
                const heightFeet = document.getElementById("height-feet").value;
                const heightInches = document.getElementById("height-inches").value;

                if (weight < 0 || heightFeet < 0 || heightInches < 0) {
                    alert("Please enter valid positive values for weight and height.");
                    return;
                }
            
                calculateBMI();
            }
        </script>
        <div class="main1-container">
            <h3>My Body Value</h3>
        </div>
        <div class="container1">
            <div class="form-row">
                <label for="weight">Enter your Weight:</label>
                <input type="number" id="weight" placeholder="lbs" min="0">
                <span class="unit">lbs</span>
            </div>
            
            <div class="form-row">
                <label for="height-feet">Enter your Height:</label>
                <input type="number" id="height-feet" placeholder="ft" min="0">
                <span class="unit">ft</span>
                <input type="number" id="height-inches" placeholder="in" min="0">
                <span class="unit">in</span>
            </div>
            

            <div class="form-row">
                <span class="equals">=</span>
                <input type="number" id="bmi" placeholder="BMI" readonly>
                <span class="unit">BMI</span>
            </div>

            <div class="bmi-output">
                <button onclick="validateInputs()">Calculate BMI</button>
            </div>

        </div>
        <div class="main1-container" >
            <h3>My Workout Plan:</h3>
        </div>
        <div class="add-workout-container">
            <div class="container3">
                <!-- <a href="{{ url_for('show_workout_plan') }}" class="add-workout-button">
                    <img src="{{ url_for('static', filename='add-button.png') }}" alt="Add Icon">
                    add workout
                </a> -->
                <a href="{{ url_for('show_workout_instruction', for_plan=True) }}" class="add-workout-button">
                    <img src="{{ url_for('static', filename='add-button.png') }}" alt="Add Icon">
                    Add Workout Plan
                </a>
            </div>
        </div>
       
    </body>
    <footer>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('show_workout_instruction') }}">Workout Instructions</a>
        <a href="{{ url_for('show_my_weekly_report') }}">My Weekly Report</a>
    </footer>
</html>
