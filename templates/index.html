<script>
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const heightFeet = document.getElementById("height-feet").value;
        const heightInches = document.getElementById("height-inches").value;

        if (weight && heightFeet && heightInches) {
            const heightInInches = (parseFloat(heightFeet) * 12) + parseFloat(heightInches);
            const bmi = (parseFloat(weight) / (heightInInches * heightInInches)) * 703;
            document.getElementById("bmi").value = bmi.toFixed(2);
        }
    }
    function validateInputs() {
        const weight = document.getElementById("weight").value;
        const heightFeet = document.getElementById("height-feet").value;
        const heightInches = document.getElementById("height-inches").value;

        if (weight < 0 || heightFeet < 0 || heightInches < 0) {
            alert("Please enter valid positive values for weight and height.");
            return;
        }
    
        calculateBMI();
    }
</script>
