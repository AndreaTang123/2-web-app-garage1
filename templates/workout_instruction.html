<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Instruction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  
  header {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 0px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .logo {
    font-size: 24px;
  }
  
  .container {
    display: flex;
    flex: 1;
    overflow: hidden;
    height: 100%;
    padding-left: 0%;
    padding: 0;
    margin: 0;
  }
  
  .workout-nav {
   
    width: 30%;
    background-color: #f4f4f4;
    padding-left: 0%;
    border-right: 2px solid #ddd;
    overflow-y: auto;
    align-items: center;
    padding: 0;
    margin: 0;
    height: 100%;
    max-height: 85vh;
  }
  
  .workout-nav ul {
    padding-left: 0;
    list-style: none;
  }
  
  .workout-nav li {
    padding: 15px;
    
    background-color: #bbb9b991;
    margin-bottom: 5px;
    
  }
  
  
  
  .workout-instructions {
    width: 70%;
    padding: 10px;
  }
  
  .instruction-group {
    display: none;
  }
  
  .instruction-group button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  .instruction-group button:hover {
    background-color: #555;
  }
  
  .hidden {
    display: none;
  }
  
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    background-color: #333;
    color: white;
    justify-content: space-evenly;
    padding: 0px;

  }
  
  .footer-box {
    text-align: center;
    flex: 1;
    padding: 10px;
    cursor: pointer;
  }
  
  .footer-box:hover {
    background-color: #555;
  }

  .footer-box a {
    color: white;
    text-decoration: none;
  }
  
  .footer-box a:visited {
    color: #b8b8b8; /* Light grey for visited state */
  }
  

</style>
<body>
    <header>
        <div class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
    </header>
    <div class="container">
        <!-- Categories Navigation -->
        <nav class="workout-nav">
          <ul>
              {% for category in categories %}
                  <li class="category-item" onclick="filterAndShowEquipment('{{ category }}')">
                      {{ category }}
                  </li>
              {% endfor %}
          </ul>
        </nav>

        <!-- sub-nav -->
        <div id="equipment-menus">
          <!-- Equipment menus will be dynamically added here -->
        </div>

        <!-- Workout Instructions Section -->
        <section class="workout-instructions">
          <h2>Workouts for Category: {{ selected_category }}</h2>
          <div class="card-deck" style="max-height: 700px; overflow-y: auto;">
              {% for workout in workouts %}
                  <div class="card" style="width: 18rem;">
                    <!-- 'serve_image', filename=workout.gif_path.split('/')[-1] is customized route because i don't want to touch the images folder, and flask only can render images in static folder by default -->
                      <img class="card-img-top" src="{{ url_for('serve_image', filename=workout.gif_path.split('/')[-1]) }}" alt="Card image cap">
                      <div class="card-body">
                          <h5 class="card-title">{{ workout.name }}</h5>
                          <p class="card-text">Target muscles: {{ workout.target_muscle }}</p>
                          <a href="{{ url_for('exercise_details', exercise_id=workout.id) }}" class="btn btn-primary">Details</a>
                      </div>
                  </div>
              {% endfor %}
          </div>
        </section>
    </div>

    <footer>
        <div class="footer-box"><a href="{{ url_for('index') }}">Home</a></div>
        <div class="footer-box"><a href="{{ url_for('show_workout_instruction') }}">Workout Instructions</a></div>
        <div class="footer-box"><a href="{{ url_for('show_my_weekly_report') }}">My Weekly Report</a></div>
    </footer>

    <script>
        function filterAndShowEquipment(category){
            filterExercisesByCategory(category);

            fetchEquipment(category);
        }
    
        function fetchEquipment(category) {
    // Find the category item element that was clicked
    const categoryItem = document.querySelector(`.category-item[onclick*="${category}"]`);

    // Check if the nested equipment menu already exists
    let equipmentMenu = categoryItem.querySelector('.equipment-menu');
    if (equipmentMenu) {
        // Toggle the display of the existing menu
        equipmentMenu.style.display = 'block';
        return; // Exit if the menu is already toggled
    }

    // Create a new nested equipment menu if it doesn't exist
    equipmentMenu = document.createElement('ul');
    equipmentMenu.className = 'equipment-menu';
    equipmentMenu.style.listStyleType = 'none';
    equipmentMenu.style.paddingLeft = '20px';
    equipmentMenu.style.marginTop = '5px';
    equipmentMenu.style.display = 'block';

    // Append the new menu under the clicked category item
    categoryItem.appendChild(equipmentMenu);

    // Make an API call to get the equipment for the given category
    fetch(`/api/exercises/category/${category}`)
        .then(response => response.json())
        .then(data => {
            equipmentMenu.innerHTML = ''; // Clear previous content

            // Populate the equipment menu
            if (data.sub_category_equipment && data.sub_category_equipment.length > 0) {
                data.sub_category_equipment.forEach(equipment => {
                    const equipmentItem = document.createElement('li');
                    equipmentItem.textContent = equipment;
                    equipmentItem.onclick = (event) => {
                        event.stopPropagation();
                        filterExercisesByEquipment(category, equipment);
                    };
                    equipmentItem.style.cursor = 'pointer';
                    equipmentMenu.appendChild(equipmentItem);
                });
            } else {
                // If no equipment found, display a message
                const noEquipmentMessage = document.createElement('li');
                noEquipmentMessage.textContent = 'No equipment available';
                equipmentMenu.appendChild(noEquipmentMessage);
            }
        })
        .catch(error => console.error('Error fetching equipment:', error));
}



          function filterExercisesByCategory(category) {
              // Perform a form submission to filter workouts based on category
              const form = document.createElement('form');
              form.method = 'POST';
              form.action = `/workout_instruction`;  // Use workout_instruction endpoint

              // Add hidden input for category
              const categoryInput = document.createElement('input');
              categoryInput.type = 'hidden';
              categoryInput.name = 'category';
              categoryInput.value = category;

              form.appendChild(categoryInput);
              document.body.appendChild(form);
              form.submit(); // Submit the form to filter workouts
          }

          function filterExercisesByEquipment(category, equipment) {
            // Make an API call to get exercises filtered by both category and equipment
            fetch(`/api/exercises/category/${category}/equipment/${equipment}`)
                .then(response => response.json())
                .then(data => {
                    // Handle response to render filtered workouts
                    // Assuming you want to dynamically update the workout cards
                    const workoutContainer = document.querySelector('.workout-instructions .card-deck');
                    workoutContainer.innerHTML = ''; // Clear previous content

                    if (data.length > 0) {
                        data.forEach(workout => {
                            // Create workout card elements dynamically
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.style.width = '18rem';

                            const img = document.createElement('img');
                            img.className = 'card-img-top';
                            img.src = `/images/${workout.name.replace(' ', '_').toLowerCase()}.gif`;  // Assuming the naming convention for images matches workout names
                            img.alt = "Card image cap";

                            const cardBody = document.createElement('div');
                            cardBody.className = 'card-body';

                            const cardTitle = document.createElement('h5');
                            cardTitle.className = 'card-title';
                            cardTitle.textContent = workout.name;

                            const cardButton = document.createElement('a');
                            cardButton.className = 'btn btn-primary';
                            cardButton.href = `/exercise_details/${workout.id}`;
                            cardButton.textContent = 'Details';

                            // Append elements
                            cardBody.appendChild(cardTitle);
                            cardBody.appendChild(cardButton);
                            card.appendChild(img);
                            card.appendChild(cardBody);
                            workoutContainer.appendChild(card);
                        });
                    } else {
                        // If no workouts are found, display a message
                        const noWorkoutsMessage = document.createElement('p');
                        noWorkoutsMessage.textContent = 'No workouts found for this equipment.';
                        workoutContainer.appendChild(noWorkoutsMessage);
                    }
                })
                .catch(error => console.error('Error fetching workouts:', error));
          }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
