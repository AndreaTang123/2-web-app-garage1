<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
    </header>

    <main>
        <div class="container">
            <h2>My Workout Plan</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Workout Name</th>
                        <th>Sets</th>
                        <th>Target Muscle</th>
                    </tr>
                </thead>
                <tbody>
                    {% if plans %}
                        {% for plan in plans %}
                            <tr>
                                <td>{{ plan.name }}</td>
                                <td>{{ plan.setNum }}</td>
                                <td>{{ plan.target_muscle }}</td> <!-- Add this field in the Plan class if needed -->
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3">No workouts selected yet.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>

            <!-- Button to Add New Workout Plan -->
            <div class="text-center">
                <a href="{{ url_for('show_workout_plan_select') }}" class="btn btn-primary">Add More Plans</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-box"><a href="{{ url_for('index') }}">Home</a></div>
        <div class="footer-box"><a href="{{ url_for('show_workout_instruction') }}">Workout Instructions</a></div>
        <div class="footer-box"><a href="{{ url_for('show_my_weekly_report') }}">My Weekly Report</a></div>
    </footer>
</body>
</html>
