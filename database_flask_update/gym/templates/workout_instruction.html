<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>

    </header>
    <div class="container">
        <nav class="workout-nav">
            <ul>
            
              <li onclick="showInstructions('workout1')">Waist</li>
              <li onclick="showInstructions('workout2')">back</li>
              <li onclick="showInstructions('workout3')">chest</li>

          <section class="workout-instructions">
            <h2>Workouts for Category: {{ selected_category }}</h2>
            <div class="card-deck" style="max-height: 700px; overflow-y: auto;">
              {% for workout in workouts %}
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="{{ url_for('static', filename=workout.gif_path) }}" alt="Card image cap"> <!-- Use the gif_path for the image -->
                  <div class="card-body">
                    
                    <h5 class="card-title">{{ workout.name }}</h5> <!-- Display workout name -->
                    <p class="card-text">Target muscles: {{ workout.target_muscle }}</p> <!-- Display categories -->
                    <a href="#" class="btn btn-primary">Details</a>
                  </div>
              </div>
              {% endfor %}
            </div>
            
          </section>
      
    </div>
    <footer>
        <div class="footer-box"><a href="index.html"></a>Home</a></div>
        <div class="footer-box"><a href="workout_instruction.html">Workout Instructions</a></div>
        <div class="footer-box"><a href="report.html"></a>My Weekly Report</a></div>
    </footer>
    <script>
     function sendCategory(category) {
        // Create a form to submit the category
        const form = document.createElement('form');
        form.method = 'POST'; // Use POST method
        form.action = '/filter_workouts'; // The new route to handle the request

        // Create a hidden input to hold the category
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'category'; // Name of the input
        input.value = category; // Value to send

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit(); // Submit the form
      }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
